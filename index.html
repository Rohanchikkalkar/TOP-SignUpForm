<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <!--------------- Image Section ------------------>
      <div id="image-section">
        <div class="logo-container">
          <img
            src="./Images/odin-logo.png"
            alt="odin-logo"
            class=".logo"
            height="150px"
          /><span>ODIN</span>
        </div>
        <footer>
          Photo by
          <a
            href="https://unsplash.com/@roanlavery?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Roan Lavery</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-lvy_VvdLmnA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </footer>
      </div>
      <!--============ Form Section ===========-->
      <div id="form-section">
        <div class="quote-container">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.Sign up now
          to get started.
          <br />
          <br />
          You know you want to.
        </div>
        <div class="form-container">
          <legend>let's do this.</legend>
          <form action="" method="post">
            <fieldset class="main-form">
              <section class="name-">
                <label for="first-name"
                  >FIRST NAME:
                  <input type="text" id="first-name" name="first-name" required
                /></label>
                <label for="last-name"
                  >LAST NAME:
                  <input type="text" name="last-name" id="last-name" required />
                </label>
              </section>
              <section class="contact">
                <label for="email"
                  >EMAIL:<input type="email" id="email" name="email" required
                /></label>

                <label for="phone-number"
                  >PHONE NUMBER:<input
                    type="number"
                    name="phone-number"
                    id="phone-number"
                    required
                /></label>
              </section>
              <section class="">
                <label for="password"
                  >PASSWORD:
                  <input type="password" id="password" name="password" required
                /></label>

                <label for="confirm-password"
                  >CONFIRM PASSWORD:<input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    required
                /></label>
              </section>
            </fieldset>
          </form>
        </div>
        <div class="login-container">
          <button class="createAccount">create login</button>
          <p>already have an account? <a class="login" href="example.com">login</aclass></p>
        </div>
      </div>
    </div>
  </body>
</html>
